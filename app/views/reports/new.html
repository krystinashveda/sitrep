<h1 class="page__header">
	Submit a new report{{#if correspondent}} for {{correspondent.name}}{{/if}}
</h1>

<form action="/reports/new" method="POST">
	{{#unless correspondent}}
	<div class="field">
		<label>Correspondent</label>
		<select name="correspondentIdPicker">
			{{#each correspondents}}
			<option value="{{_id}}">{{name}} ({{phoneNumber}})</option>
			{{/each}}
		</select>
	</div>
	{{/unless}}

	<div class="field">
		<label for="status">Status</label>
		<label><input type="radio" name="status" value="green">Green</label>
		<label><input type="radio" name="status" value="amber">Amber</label>
		<label><input type="radio" name="status" value="red">Red</label>
	</div>

	<div class="field">
		<label>Time</label>
		<input type="text" name="time" value="{{now}}">
	</div>

	<div class="field">
		<label>Location</label>
		<input type="text" name="location" value="">
	</div>

	<div class="field">
		<label>Message</label>
		<input type="text" name="message" value="">
	</div>

	{{#if correspondent}}
		<input type="hidden" name="correspondantId" value="{{correspondent._id}}">
	{{/if}}

	<input type="submit" value="Submit" class="auth-form__button">
</form>
