<h1>Latest reports</h1>

<hr>
<div class="map">
	Map
</div>
<div class="reports">
	<ul class="report__list">
	{{#each reports}}

		<li class="report__list__item report__list__item--{{status}}">
			<a href="/reports/{{_id}}"><b>{{ belongsTo.name }}</b></a> <br>
			{{timeAgo timestamp}}
		</li>
	{{/each}}
	</ul>
</div>
